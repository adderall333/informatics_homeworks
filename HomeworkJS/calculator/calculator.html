<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Калькулятор</title>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <link rel="stylesheet" type="text/css" href="calculator.css">
        <script type="text/javascript" src="calculator.js"></script>
      </head>
    <body>
        <div class="header">
            <div class="brand inline">
                Домашняя работа
            </div>
            <div class="navbar inline">
                <a href="calculator.html">
                    <div class="nav-item inline">Калькулятор</div>
                </a>
                <a href="../students/students.html">
                    <div class="nav-item inline">Студенты</div>
                </a>
                <a href="../site-card/site-card.html">
                    <div class="nav-item inline">Визитка</div>
                </a>
                <a href="../game/game.html">
                    <div class="nav-item inline">Игра</div>
                </a>
            </div>
        </div>
        <div class="container">
            <div class="result">
                
            </div>
            <div class="btns">
                <div class="row">
                    <div class="delete-all">
                        C
                    </div>
                    <div class="get-result">
                        =
                    </div>
                </div>
                <div class="row">
                    <div class="digit">
                        7
                    </div>
                    <div class="digit">
                        8
                    </div>
                    <div class="digit">
                        9
                    </div>
                    <div class="operation">
                        /
                    </div>
                </div>
                <div class="row">
                    <div class="digit">
                        4
                    </div>
                    <div class="digit">
                        5
                    </div>
                    <div class="digit">
                        6
                    </div>
                    <div class="operation">
                        *
                    </div>
                </div>
                <div class="row">
                    <div class="digit">
                        1
                    </div>
                    <div class="digit">
                        2
                    </div>
                    <div class="digit">
                        3
                    </div>
                    <div class="operation">
                        +
                    </div>
                </div>
                <div class="row">
                    <div class="digit zero-digit">
                        0
                    </div>
                    <div class="dot">
                        ,
                    </div>
                    <div class="operation">
                        -
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
